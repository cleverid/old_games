<html>
    <head>
        <title>Урок 1</title>
        <script>
            function draw() {
                const canvas = document.getElementById("game");
                const ctx = canvas.getContext("2d");

                ctx.arc(100, 100, 20, Math.PI / 4, - Math.PI / 4);
                ctx.lineTo(100,100);
                ctx.closePath();
                ctx.fill();
            }
        </script>
    </head>
    <body onload="draw();">
        <h1>Урок 1 - Каркас для работы</h1>
        <canvas id="game" width="800" height="800" style="border: 1px solid black"></canvas>
    </body>
</html>
